<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ Watch Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .product-image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1>
        Name: Christopher James Locquiao <br />
        Section: BSIT 3-A
      </h1>
      <br /><br /><br />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2>CJ Watch Store</h2>
          <hr class="hr" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product1">
            New Style S8 Fashion Simple High Quality Non-Smart Unisex Electronic
            Watch
          </label>

          <img
            src="./w_1.jpg"
            class="img-thumbnail product-image"
            alt="Watch 1"
          />
          <label for="product1" id="price1">2000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty1"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product2">
            LED Screen Electronic Watch with Korean Style Minimalist Design
          </label>

          <img
            src="./w_2.jpg"
            class="img-thumbnail product-image"
            alt="Watch 2"
          />
          <label for="product2" id="price2">3000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty2"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product3">
            Geneva Men's Watch Fashion Vacation Three Eyes Roman Scale Quartz
            Watch Men's Belt Wrist Watch
          </label>

          <img
            src="./w_3.jpg"
            class="img-thumbnail product-image"
            alt="Watch 3"
          />
          <label for="product3" id="price3">7000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty3"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product4">
            Men Watch Waterproof Silicone Led Digital Stopwatch Date Sport Wrist
            Watches
          </label>

          <img
            src="./w_4.jpg"
            class="img-thumbnail product-image"
            alt="Watch 4"
          />
          <label for="product4" id="price4">3000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty4"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product5">
            Myclong Outdoor Waterproof Sports Watches men's sports watch Big
            Dial Simple Digital Electronic Watch Military Watches
          </label>

          <img
            src="./w_5.jpg"
            class="img-thumbnail product-image"
            alt="Watch 5"
          />
          <label for="product5" id="price5">5000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty5"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product6">
            Men's Technology Electronic Watch Multifunctional Waterproof
            Luminous Junior High School Watch Running Student Watch
          </label>
          <p>
            <img
              src="./w_6.jpg"
              class="img-thumbnail product-image"
              alt="Watch 6"
            />
            <label for="product6" id="price6">6000.00</label>
            <input
              type="number"
              class="form-control"
              id="qty6"
              placeholder="Enter quantity"
            />
          </p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label id="product7">
            OPK Watch for Men Waterproof Original Stainless Steel Quartz Black
            White Wristwatch Model 6010
          </label>

          <img
            src="./w_7.jpg"
            class="img-thumbnail product-image"
            alt="Watch 7"
          />
          <label for="product7" id="price7">1000.00</label>
          <input
            type="number"
            class="form-control"
            id="qty7"
            placeholder="Enter quantity"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 text-center mb-4">
          <label for="carts"> Orders </label>
          <textarea
            class="form-control"
            rows="10"
            id="carts"
            readonly
            style="width: 100%; font-size: 12px"
          ></textarea>
          <input
            type="text"
            class="form-control border-0"
            id="total"
            readonly
            placeholder="Total"
          />
          <input
            type="number"
            class="form-control"
            id="cash"
            placeholder="Cash Tendered"
          />
          <input
            type="text"
            class="form-control border-0"
            id="change"
            readonly
            placeholder="Change"
          />
          <div id="error-message" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
    <script>
      var products = [
        {
          product: document.getElementById('product1').textContent,
          qty: document.getElementById('qty1'),
          price: parseFloat(document.getElementById('price1').textContent),
        },
        {
          product: document.getElementById('product2').textContent,
          qty: document.getElementById('qty2'),
          price: parseFloat(document.getElementById('price2').textContent),
        },
        {
          product: document.getElementById('product3').textContent,
          qty: document.getElementById('qty3'),
          price: parseFloat(document.getElementById('price3').textContent),
        },
        {
          product: document.getElementById('product4').textContent,
          qty: document.getElementById('qty4'),
          price: parseFloat(document.getElementById('price4').textContent),
        },
        {
          product: document.getElementById('product5').textContent,
          qty: document.getElementById('qty5'),
          price: parseFloat(document.getElementById('price5').textContent),
        },
        {
          product: document.getElementById('product6').textContent,
          qty: document.getElementById('qty6'),
          price: parseFloat(document.getElementById('price6').textContent),
        },
        {
          product: document.getElementById('product7').textContent,
          qty: document.getElementById('qty7'),
          price: parseFloat(document.getElementById('price7').textContent),
        },
      ]

      var carts = document.getElementById('carts')
      var total = document.getElementById('total')
      var cash = document.getElementById('cash')
      var change = document.getElementById('change')
      var errorMessage = document.getElementById('error-message')

      function addOrder() {
        carts.textContent = ''
        var totalPrice = 0

        products.forEach(function (item) {
          if (parseFloat(item.qty.value) > 0) {
            var order =
              item.qty.value.toString() +
              ' pc/s x Php ' +
              item.price +
              ' ------ ' +
              item.product +
              ' ------ ' +
              (parseFloat(item.qty.value) * item.price).toFixed(2) +
              '\n'
            carts.textContent += order
            totalPrice += parseFloat(item.qty.value) * item.price
          }
        })

        total.value = 'Php ' + totalPrice.toFixed(2)

        cash.addEventListener('keyup', function () {
          var cashTendered = parseFloat(cash.value)
          var changeAmount = cashTendered - totalPrice
          if (!isNaN(changeAmount) && changeAmount >= 0) {
            change.value = 'Php ' + changeAmount.toFixed(2)
            errorMessage.textContent = ''
          } else {
            change.value = 'Php 0.00'
            if (cashTendered < totalPrice) {
              errorMessage.textContent = 'Insufficient cash'
            } else {
              errorMessage.textContent = ''
            }
          }
        })
      }

      products.forEach(function (item) {
        item.qty.addEventListener('keyup', addOrder)
      })
    </script>
  </body>
</html>
